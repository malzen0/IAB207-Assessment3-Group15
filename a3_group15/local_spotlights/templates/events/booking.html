{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}


{% block head %}
<head>
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/booking_style.css')}}" />
</head>
{% endblock head %}

<body class="body">
    {% block content %}
    
    <div class="row" style="margin: 0px 50px 0px 50px;">
        <div class="col-75">
            <div class="container">
                <h1>Purchasing tickets for: {{event.artist}}</h1>
                <h4>Date: {{event.date}}</h4>
                <h4>Ticket Price: ${{event.ticket_price}}</h4>
                {{render_form(form)}}
            </div>
        </div>

    </div>
    {% endblock content %}
</body>
</html>
